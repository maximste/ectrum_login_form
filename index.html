<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Login page</title>
</head>
<body>
  <div class="loginPage">
    <img src="img/logo.svg" alt="Logo">
    <form class="loginForm" action="" autocomplete="off">
      <div class="loginForm__row">
        <label for="login">Логин</label>
        <input class="form__input" id="login" type="tel" name="Login" required>
      </div>

      <div class="loginForm__row">
        <label for="password">Пароль</label>
        <input class="form__input" id="password" type="password" name="Password" required>
      </div>
      <button>Войти</button>
    </form>
  </div>  
</body>
<script src="js/script.js"></script>
</html>
